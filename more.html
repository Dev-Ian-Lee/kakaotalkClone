<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalk</title>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__cog">
          <div class="screen-header__dot"></div>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://postfiles.pstatic.net/MjAyMDEyMTVfMTgg/MDAxNjA4MDQyMzY0Nzk3.KlGRyJvHtBOMiBYUJ-_nNi_GFGiraWc831tkqnDwZuQg.iXd5WuTtIlUAT2-eRUPHv6MEYNN_AjM4Abvt4g6KWyYg.JPEG.0hoyaho0/IMG_3408.jpg?type=w966"
            class="user-component__avatar user-component_-_avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Cat</h4>
            <div class="user-component__phone-number">
              <h6 class="user-component__subtitle">+92 010-1234-5678</h6>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="banking">
        <div class="banking__column">
          <i class="fas fa-comment"></i>
          <span>pay</span>
          <span>1,000$</span>
        </div>

        <div class="banking__column">
          <span>Deposit</span>
          <div class="divider"></div>
          <span>Payment</span>
          <div class="divider"></div>
          <span>Assets</span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="icon-row__second">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-hdd"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
          </div>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="far fa-smile-wink fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Friends</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-chess"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Games</span>
          </div>
        </div>

        <div class="more-suggestions__second-icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-dollar-sign"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Bank</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Map</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Weather</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-paw fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">6</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <p>Your screen is too big...</p>
    </div>
  </body>
</html>
