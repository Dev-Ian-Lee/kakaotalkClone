<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KakaoTalk</title>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen chats-screen">
      <a href="chat-fox.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://postfiles.pstatic.net/MjAxNjEyMThfMTkx/MDAxNDgyMDI4NjIwOTkw.nNYePTcaZuRt283j2pcumzuNlDhNhxgjFJfKsPZoy4Ug.Jg9U2xM28iWQUp74ZjTVPBSDeJwEHv_5TpGg6k6ja-Qg.JPEG.i0046279/winter-fox-photography-9-585256e68d999__880_by_ImageRaker.jpg?type=w2"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Fox</h4>
              <h6 class="user-component__subtitle">....</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:09</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-mouse.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAxMDJfMTU1%2FMDAxNjA5NTc1NDE3MDk3.bkr5A-IqauvFIiEh8X2xSTJ9CYPILDCBkUYX1UNGNz4g.r9eV0qQJ18L41ONmloJVDOIQ4V0Z1ClUY9azToRJLxIg.JPEG.sosohan_n%2FTJ_%252831%2529.jpg&type=sc960_832"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Mouse</h4>
              <h6 class="user-component__subtitle">Squeak</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:50</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-rabbit.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cafeptthumb-phinf.pstatic.net/MjAyMDEwMTZfMjMz/MDAxNjAyODUwOTQzNzgx.ZsWPl1zVsT6ml4t4vB7q0GzKBPy8RmjvmK5QRtSx5ucg.AYH48w2lYdcKZvWmnHdxMcZHHnYGq_E5spwwA_IJU2Yg.JPEG/externalFile.jpg?type=w800"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Rabbit</h4>
              <h6 class="user-component__subtitle">Thump</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:46</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-dog.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://postfiles.pstatic.net/20160125_263/myo4034_1453698562508E1Dxx_JPEG/image.jpeg?type=w1"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Dog</h4>
              <h6 class="user-component__subtitle">Woof</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:30</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-user.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://postfiles.pstatic.net/MjAyMDEyMTVfMTgg/MDAxNjA4MDQyMzY0Nzk3.KlGRyJvHtBOMiBYUJ-_nNi_GFGiraWc831tkqnDwZuQg.iXd5WuTtIlUAT2-eRUPHv6MEYNN_AjM4Abvt4g6KWyYg.JPEG.0hoyaho0/IMG_3408.jpg?type=w966"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">
                <div class="me-icon">Me</div>
                <span>Cat</span>
              </h4>
              <h6 class="user-component__subtitle">
                Please check my Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-kakao.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/talk.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">KakaoTalk</h4>
              <h6 class="user-component__subtitle">Welcome to KakaoTalk!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-paw fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">6</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <p>Your screen is too big...</p>
    </div>
  </body>
</html>
